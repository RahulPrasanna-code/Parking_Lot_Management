<script type="text/javascript">

  function formatNumber(){
    var numberPlate = document.getElementById("numberPlate");
    numberPlate.addEventListener('keyup', function(evt){
        numberPlate.value = numberPlate.value.toUpperCase();
        if ((numberPlate.value.length + 1 == 3 || numberPlate.value.length + 1 == 6 || numberPlate.value.length + 1 == 9)) {
                        numberPlate.value = numberPlate.value + "-";
                }

    }, false);
  }

  

    function openForm() {
      document.getElementById("form-holder").style.display = "block";
  }

    function closeForm() {
      window.location.reload();
      document.getElementById('form-holder').style.display = "none";
    }



</script>
