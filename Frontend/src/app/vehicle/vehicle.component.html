<main class="container">
    <section class="col">
        <div class="navbar bg-light" >
            <div class="input-group" style="width:500px;margin-left: auto;margin-right: auto;">
              <input type="text" class="form-control" placeholder="Type to search" [(ngModel)]="searchedKeyword">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
            </div>
      </div>
      <div class="table-container" style="overflow-y:scroll;height: 70vh; margin-top: 50px;width: 100%; margin-left: auto;margin-right: auto;">
        <table class="table table-striped" style="width: 100%;">
            <thead style="position: sticky;top:0;background-color:white;">
                <tr >
                    <th>number</th>
                    <th>check in</th>
                    <th>check out</th>
                    <th>status</th>
                    <th>parking</th>
                </tr> 
            </thead>
            <tbody>
                <tr *ngFor="let vehicle of vehicleService.vehicles | filter:searchedKeyword">
                    <td>{{vehicle.number}}</td>
                    <td>{{vehicle.check_in}}</td>
                    <td>{{vehicle.check_out}}</td>
                    <td>{{vehicle.status}}</td>
                    <td>{{vehicle.parking}}</td>
                </tr>
            </tbody>
            
        </table>
        
      </div>
      
      

    </section>
        
  
</main>
